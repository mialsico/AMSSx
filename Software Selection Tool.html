function findSoftware() {
  const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
  if (checkboxes.length === 0) {
    const resultElement = document.getElementById("result");
    resultElement.style.backgroundColor = "red";
    resultElement.textContent = "Please select at least one option.";
    return;
  }
const criteria = {};
  checkboxes.forEach(checkbox => {
    if (!criteria[checkbox.name]) {
      criteria[checkbox.name] = [];
    }
    criteria[checkbox.name].push(checkbox.value);
  });
  const matchingSoftware = softwareList.filter(software => {
    for (const key in criteria) {
      if (!criteria[key].every(value => software.characteristics[key].includes(value))) {
        return false;
      }
    }
    return true;
  });
  const resultElement = document.getElementById("result");
  if (matchingSoftware.length > 0) {
    resultElement.style.backgroundColor = "green";
    resultElement.textContent = "Matching software: " + matchingSoftware.map(software => software.name).join(", ");
  } else {
    resultElement.style.backgroundColor = "red";
    resultElement.textContent = "No matching software found.";
  }
}
    function resetForm() {
